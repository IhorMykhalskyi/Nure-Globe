<!DOCTYPE html>
<html>
    <head>
        <title>Page Title</title>
       
        <meta name="viewport" content="initial-scale=1, width=device-width"/>

        <title>Page Title</title>
        <link rel="stylesheet" href="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.css">
        <script src="http://code.jquery.com/jquery-1.11.3.min.js"></script>
        <script src="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>

        <script src="../tools/dots.js"></script>        
        <script src="dijkstra.js"></script>
        <script src="index.js"></script>
        
    </head>

    <body>
        <!-- ----------------------page Index--------------------- -->
        <div data-role="page" id="home" >

            <div data-role="header"  data-position="fixed">
                <h1>Welcome To Nure Globe</h1>
                <a href="#about" data-transition="slide">About</a><br />
            </div>

            <div data-role="main" class="ui-content">

                <div style="width:200px"  >
                    <input type="text" name="from" id="from" value="ENTER" placeholder="From">
                    <input type="text" name="to" id="to" value="151"  placeholder="To">
                    <a href="#map" class="ui-btn" data-transition="flip" id="goButton">Go</a>
               </div>
            </div>

            <div data-role="footer">
                <h1>Footer Text</h1>
            </div>

        </div>


        <!-- ----------------------page Map--------------------- -->
        <div data-role="page" id="map" >

            <div data-role="header" data-collapsed="true">
                <div data-role="controlgroup">
                    <a href="#home" class="ui-btn ui-icon-home ui-btn-icon-left" data-transition="flip" >Home</a>&nbsp;&nbsp;
                    Scale:
                    <button id="scale_inc" class="ui-btn ui-icon-plus ui-btn-icon-notext">&nbsp;</button>
                    <button id="scale_dec" class="ui-btn ui-icon-minus ui-btn-icon-notext">&nbsp;</button>
                    &nbsp;&nbsp;
                    Move:
                    <button id="step_back" class="ui-btn ui-icon-arrow-l ui-btn-icon-notext">&nbsp;</button>
                    <button id="step_forward" class="ui-btn ui-icon-arrow-r ui-btn-icon-notext">&nbsp;</button>
                </div>
            </div>
            
            <div data-role="main" >
                <button id="shift_l" class="ui-btn ui-btn-inline ui-icon-carat-l ui-btn-icon-notext"
                      style="position:fixed; left: 5px; height: 100px"></button>
                <button id="shift_r" class="ui-btn ui-btn-inline ui-icon-carat-r ui-btn-icon-notext"
                      style="position:fixed; right: 0px; height: 100px"></button>

                <button id="shift_u" class="ui-btn ui-btn-inline ui-icon-carat-u ui-btn-icon-notext"
                      style="position:fixed; width: 100px; top: 60px"></button>
                <button id="shift_d" class="ui-btn ui-btn-inline ui-icon-carat-d ui-btn-icon-notext"
                      style="position:fixed; width: 100px; bottom: 0px"></button>

                <div>
                    <canvas id="canvas1" style="border:solid thin; color: gray; margin:5px"></canvas>
                </div>

            </div>

        </div>

        <!-- ----------------------page About--------------------- -->
        <div data-role="page" id="about">

            <div data-role="header">
                <h1>Welcome To My Homepage</h1>
                <a href="#home" data-transition="slide">Home</a><br />
            </div>

            <div data-role="main" class="ui-content">
1111111111111111111111111111111111111111111111111111111111111111111111111111111111111111111
            </div>

            <div data-role="footer">
                <h1>Footer Text</h1>
            </div>

        </div>


 
    </body>
</html>
